<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Холодос • мій список продуктів</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Холодос - це бот-додаток, що робить процес походу до магазину простіше, швидше, і найголовніше, ефективніше."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="google" content="notranslate" />

    <script src="https://tg.dev/js/telegram-web-app.js"></script>

    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.BackButton.hide();
      Telegram.WebApp.MainButton.hide();
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>

    <style>
      #app {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>

    <link href="css/loading.css" rel="stylesheet" />
    <link href="css/fridge.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app"></div>

    <template id="spin">
      <section>
        <div class="sk-grid">
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
        </div>
      </section>
    </template>

    <template id="modal">
      <div data-js="modal" class="modal">
        <div class="modal-content">
          <div style="text-align: center">
            <img data-js="img" loading="lazy" style="width: 90%" />
            <div style="padding: 2px 16px">
              <p data-js="title" style="font-size: 14px"></p>
              <p data-js="price" style="font-weight: 500; color: var(--main-color)"></p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="fridge">
      <section class="fridge">
        <img src="img/logo.webp" alt="Холодос" width="200" />
        <button>Відкрити холодос</button>
        <p>бот агрегує товари із бази мереж супермаркетів</p>
      </section>
    </template>

    <template id="market">
      <button>
        <img loading="lazy" height="24" />
      </button>
    </template>

    <template id="category">
      <button>
        <img width="24" height="24" />
        <span></span>
      </button>
    </template>

    <template id="product">
      <div class="product">
        <div class="counter"></div>
        <div class="photo">
          <img width="74" height="74" style="cursor: pointer" />
        </div>
        <div class="label">
          <span class="price"></span>
          <span class="title"></span>
        </div>
        <div class="buttons">
          <button class="decr"></button>
          <button class="incr">
            <span class="label">Так</span>
          </button>
        </div>
      </div>
    </template>

    <template id="order-view">
      <section class="order" style="height: 100vh">
        <style>
          body {
            background-color: var(--bg-color);
          }
        </style>

        <div
          style="
            display: flex;
            align-items: center;
            column-gap: 10px;
            margin: 10px 0px;
            padding: 10px 20px;
            background-color: #fff;
          "
        >
          <img src="img/logo.webp" alt="Холодос" width="56" height="56" />
          <div style="display: flex; flex-direction: column; row-gap: 2px; width: 100%">
            <p data-js="order-number" style="margin: 0; font-weight: 700"></p>
            <p style="margin: 0">Ідеальний список для покупок</p>
            <p style="margin: 0; color: var(--page-hint-color)">@MyHolodosBot</p>
          </div>
        </div>

        <div style="padding: 10px 20px; background-color: #fff">
          <div style="padding: 10px 0px; display: flex; align-items: center">
            <p style="flex-grow: 1; font-size: 17px; font-weight: 700; text-transform: uppercase">
              Ваш список
            </p>

            <button
              data-js="order-clear"
              title="Видалити список"
              style="background: none; width: 30px"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>Видалити список</title>
                <path
                  fill="#64666d50"
                  d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
                />
              </svg>
            </button>
          </div>

          <div
            data-js="content"
            style="
              display: flex;
              row-gap: 10px;
              flex-direction: column;
              width: 100%;
              max-height: 280px;
              overflow-y: auto;
            "
          ></div>

          <div style="display: flex; padding: 10px 0px">
            <div style="flex-grow: 1; margin-left: 60px; font-size: 16px; font-weight: 700">
              Усього:
            </div>
            <div data-js="total-price" style="font-weight: 700"></div>
          </div>
        </div>

        <div style="margin: 10px 0px">
          <textarea
            data-js="comment"
            rows="1"
            placeholder="Додати коментар, побажання тощо..."
          ></textarea>
        </div>
      </section>
    </template>

    <template id="order-product">
      <div style="display: flex">
        <img data-js="img" width="50" height="50" style="flex: none" />

        <div style="width: 100%; padding: 0 10px">
          <span data-js="title" style="font-weight: 500"></span>
          <span data-js="count" style="font-weight: 900; color: var(--main-color)"></span>
          <p data-js="market" style="font-size: 12px; color: var(--hint-color)"></p>
        </div>

        <div style="flex: none; font-weight: 500">
          <p data-js="price-per"></p>
          <p data-js="price-title"></p>
        </div>
      </div>
    </template>

    <script type="module">
      import { Fridge } from './js/fridge.js';

      const holodos = new Fridge('#app');
    </script>
  </body>
</html>
